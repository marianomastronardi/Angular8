<h2>Validar Formulario Template-Driven</h2>
{{diagnostico}}
  <form #peliculaForm="ngForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" class="form-control" required [(ngModel)]="modelo.nombre" name="nombre" #spy #nombre="ngModel">      TODO: remove this: {{spy.className}}
      <div [hidden]="nombre.valid || nombre.pristine" class="alert alert-danger">
        El nombre es obligatorio
      </div>
    </div>
    <div class="form-group">
      <label for="director">Director:</label>
      <input type="text" class="form-control" id="director" [(ngModel)]="modelo.director" name="director">
    </div>
    <div class="form-group">
      <label for="genero">Genero:</label>
      <select name="genero" id="genero" class="form-control" [(ngModel)]="modelo.genero" name="genero">
        <option *ngFor="let genero of generos" [value]="genero">{{genero}}</option>
      </select>
    </div>

    <!--<button type="button" class="btn btn-success" (click)="nuevaPelicula(); peliculaForm.reset()">Enviar</button>-->
    <button type="submit" class="btn btn-success" [disabled]="!peliculaForm.form.valid">Enviar</button>
  </form>

  <div [hidden]="!submitted">
    <h2>Se envi√≥ la siguiente informacion:</h2>
    <div class="row">
      <div class="col-xs-3">Nombre: </div>
      <div class="col-xs-9  pull-left">{{ modelo.nombre }}</div>
    </div>
    <div class="row">
      <div class="col-xs-3">Genero: </div>
      <div class="col-xs-9 pull-left">{{ modelo.genero }}</div>
    </div>
    <div class="row">
      <div class="col-xs-3">Director: </div>
      <div class="col-xs-9 pull-left">{{ modelo.director }}</div>
    </div>
    <br>
    <button class="btn btn-primary" (click)="submitted=false">Edit</button>
  </div>
